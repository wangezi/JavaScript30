      ctx.beginPath();  // é–‹å§‹ä¸€æ¢æ–°è·¯å¾‘

      ctx.stroke();  // ç¹ªè£½é€™æ¢ç·šæ®µ

      hue++;  // å¢åŠ è‰²ç›¸å€¼ï¼Œè®“é¡è‰²è®ŠåŒ–

      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
