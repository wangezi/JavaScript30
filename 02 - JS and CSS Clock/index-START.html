<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ğŸ¼" />
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      /* ç¬¬ä¸€æ­¥é©Ÿ: å…ˆå°‡æŒ‡é‡éƒ½æœå‘12é»æ–¹ä½ */

      /* transform-origin:æ­¤å±¬æ€§å¯è®“æ‚¨æ”¹è®Šè½‰æ›å…ƒç´ çš„ä½ç½® */
      transform-origin: 100%;

      /* transform:æ­¤å±¬æ€§å¯è®“æ‚¨å°å…ƒç´ é€²è¡Œæ—‹è½‰ã€ç¸®æ”¾ã€ç§»å‹•ã€å‚¾æ–œç­‰æ“ä½œ */
      transform: rotate(90deg);

      /* å‹•ç•«æ™‚é–“ */
      transition: all 0.5s;

      /* éæ¸¡æ•ˆæœçš„é€Ÿåº¦æ›²ç·šã€‚ */
      transition-timing-function: cubic-bezier(0, 1.55, 1, 1);
    }
  </style>


  <script>
    // è¨­ç½®åå« secondHand çš„å¸¸æ•¸ä»£è¡¨ class åç¨± '.second-hand'
    const secondHand = document.querySelector('.second-hand')

    // è¨­ç½®åå« minsHand çš„å¸¸æ•¸ä»£è¡¨ class åç¨± '.min-hand'
    const minsHand = document.querySelector('.min-hand');

    // è¨­ç½®åå« hourHand çš„å¸¸æ•¸ä»£è¡¨ class åç¨± '.hour-hand'
    const hourHand = document.querySelector('.hour-hand');

    // è¨­ç½®åå« setDate çš„ function
    function setDate() {
      // console.log('Hi Ian') => æ‰“é–‹ F12 æ§åˆ¶å° æœƒç™¼ç¾æ¯ä¸€ç§’å°±è·³å‡ºä¸€å€‹ Hi Ian

      // å–åå« now çš„å¸¸æ•¸ä¾†ä»£è¡¨æ—¥æœŸã€‚ ä½¿ç”¨new Date()å»ºç«‹æ—¥æœŸç‰©ä»¶ã€‚
      const now = new Date();

      // --------- ç§’é‡çš„è¨ˆç®—èˆ‡å‹•ç•« START ------------

      // å–åå« second(ç§’) çš„å¸¸æ•¸ä¾†ä»£è¡¨ç§’æ•¸ã€‚ getSeconds()å‚³å›æ—¥æœŸçš„ç§’æ•¸ï¼ˆ0 åˆ° 59ï¼‰ã€‚
      const second = now.getSeconds();

      // console.log(second)

      // åå« seconddegrees(ç§’çš„è§’åº¦) çš„å¸¸æ•¸ä¾†ä»£è¡¨ç§’é‡çš„è§’åº¦ã€‚ (second / 60)ä»£è¡¨ä¸€åœˆè¦è·‘60æ¬¡ï¼›360æ˜¯åœ“åœˆæœ‰360åº¦ï¼›90æ˜¯å› ç‚º CSS æ•ˆæœ => transform: rotate(90deg);  
      const secondsdegrees = ((second / 60) * 360) + 90;

      // é¡¯ç¤ºä¸Šé¢è¨ˆç®—çš„çµæœåˆ° secondHand(.second-hand) çš„ CSS æ•ˆæœçš„ transform è§’åº¦
      secondHand.style.transform = `rotate(${secondsdegrees}deg)`;
      // console.log(secondHand)

      // --------- ç§’é‡çš„è¨ˆç®—èˆ‡å‹•ç•« END ------------



      // --------- åˆ†é‡çš„è¨ˆç®—èˆ‡å‹•ç•« START ------------

      // å–åå« mins(åˆ†) çš„å¸¸æ•¸ä¾†ä»£è¡¨åˆ†é˜ã€‚ getMinutes()å‚³å›æ—¥æœŸçš„åˆ†é˜æ•¸ï¼ˆ0 åˆ° 59ï¼‰ã€‚
      const mins = now.getMinutes();

      // console.log(mins)

      // åå« minsDegrees(åˆ†é˜çš„è§’åº¦) çš„å¸¸æ•¸ä¾†ä»£è¡¨åˆ†é‡çš„è§’åº¦ã€‚ 
      // ((mins / 60) * 360) ç”¨ä¾†æ ¹æ“šåˆ†é˜æ•¸è¨ˆç®—å‡ºåˆ†é˜æŒ‡é‡çš„ä½ç½®ã€‚ 
      // ((seconds / 60) * 6) ç”¨ä¾†è£œå„Ÿæ¯ç§’é˜çš„å¾®å°ç§»å‹•ï¼Œè®“åˆ†é˜æŒ‡é‡å¹³æ»‘éæ¸¡ã€‚ 
      // + 90 å‰‡æ˜¯å°‡èµ·å§‹ä½ç½®ä¿®æ­£åˆ° 12 é»çš„ä½ç½®ï¼ˆå‚ç›´å‘ä¸Šï¼‰ã€‚ 
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;

      // é¡¯ç¤ºä¸Šé¢è¨ˆç®—çš„çµæœåˆ° minsHand(.min-hand) çš„ CSS æ•ˆæœçš„ transform è§’åº¦
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;
      // console.log(minsHand)

      // --------- åˆ†é‡çš„è¨ˆç®—èˆ‡å‹•ç•« END ------------

      // --------- æ™‚é‡çš„è¨ˆç®—èˆ‡å‹•ç•« START ------------

      // å–åå« second(ç§’) çš„å¸¸æ•¸ä¾†ä»£è¡¨ç§’æ•¸ã€‚ getSeconds()å‚³å›æ—¥æœŸçš„ç§’æ•¸ï¼ˆ0 åˆ° 59ï¼‰ã€‚
      const hour = now.getHours();

      // console.log(hour)

      // åå« hourDegrees(æ™‚é‡çš„è§’åº¦) çš„å¸¸æ•¸ä¾†ä»£è¡¨æ™‚é‡çš„è§’åº¦ã€‚ (second / 60)ä»£è¡¨ä¸€åœˆè¦è·‘60æ¬¡ï¼›360æ˜¯åœ“åœˆæœ‰360åº¦ï¼›90æ˜¯å› ç‚º CSS æ•ˆæœ => transform: rotate(90deg);  
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;

      // é¡¯ç¤ºä¸Šé¢è¨ˆç®—çš„çµæœåˆ° hourHand(.hour-hand) çš„ CSS æ•ˆæœçš„ transform è§’åº¦
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      // console.log(hourHand)

      //  --------- æ™‚é‡çš„è¨ˆç®—èˆ‡å‹•ç•« END ------------

    }

    //  setInterval()æ–¹æ³•ä»¥æŒ‡å®šçš„é–“éš”ï¼ˆä»¥æ¯«ç§’ç‚ºå–®ä½ï¼‰å‘¼å«ä¸€å€‹å‡½æ•¸ã€‚ 1 second = 1000 milliseconds.
    setInterval(setDate, 1000);

    setDate();
  </script>
</body>

</html>
