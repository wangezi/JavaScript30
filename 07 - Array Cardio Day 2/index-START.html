<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🐼" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2 (陣列有氧運動第二天)

    // 模擬的 "people" 陣列，包含每個人的姓名和出生年份
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    // 模擬的 "comments" 陣列，包含評論文本和 ID
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // ## Some and Every Checks

    // 使用 some() 檢查是否至少有一個人年齡 19 歲或以上
    // some() 方法會檢查陣列中是否有至少一個元素符合條件
    // (new Date()).getFullYear() 獲取當前的年份
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({ isAdult });  // 顯示是否有至少一個人年齡 19 歲或以上

    // 使用 every() 檢查所有人是否都年齡 19 歲或以上
    // every() 方法會檢查陣列中每一個元素是否都符合條件
    // (new Date()).getFullYear() 獲取當前的年份
    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({ allAdult });  // 顯示是否每一個人都年齡 19 歲或以上

    // ## Array.prototype.find()
    // find() 用來找到符合條件的第一個元素
    // 在這裡我們查找 ID 為 823423 的評論
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);  // 顯示 ID 為 823423 的評論

    // ## Array.prototype.findIndex()
    // findIndex() 用來找到符合條件的第一個元素的索引
    // 我們找出 ID 為 823423 的評論的索引
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);  // 顯示 ID 為 823423 的評論的索引

    // comments.splice(index, 1);

    // ## 刪除該評論
    // 使用 findIndex() 找到索引後，使用 slice() 和展開運算符來刪除該評論
    const newComments = [
      // 使用 slice() 取出索引之前的所有評論
      ...comments.slice(0, index),
      // 使用 slice() 取出索引之後的所有評論
      ...comments.slice(index + 1)
    ];

    console.log(newComments);  // 顯示刪除後的新評論陣列
  </script>

</body>

</html>
