<!DOCTYPE html>

<head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

   ä»¥ä¸‹æ˜¯æ‚¨åœ¨é›»å­éƒµä»¶ç”¨æˆ¶ç«¯ä¸­çœ‹åˆ°çš„å¸¸è¦‹ä½ˆå±€ã€‚

   ç•¶ä½¿ç”¨è€…æŒ‰ä¸€ä¸‹è¤‡é¸æ¡†ï¼ŒæŒ‰ä½ Shift éµï¼Œç„¶å¾ŒæŒ‰ä¸€ä¸‹å¹¾è¡Œä¸‹æ–¹çš„å¦ä¸€å€‹è¤‡é¸æ¡†æ™‚ï¼Œæ‡‰é¸å–é€™å…©å€‹è¤‡é¸æ¡†ä¹‹é–“çš„æ‰€æœ‰è¤‡é¸æ¡†ã€‚
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script>
    // é¸å–æ‰€æœ‰ .inbox å®¹å™¨å…§çš„ checkbox å…ƒç´ 
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

    // console.log(checkboxes);

    // ç”¨æ–¼è¨˜éŒ„ä¸Šä¸€æ¬¡è¢«é»žæ“Šçš„ checkbox
    let lastChecked;

    function handleCheck(e) {
      // console.log(e);

      // æª¢æŸ¥æ˜¯å¦æŒ‰ä¸‹äº† Shift éµ
      // ä¸¦æª¢æŸ¥æ˜¯å¦æ­£åœ¨æª¢æŸ¥å®ƒ

      // è¨­å®šä¸€å€‹è®Šæ•¸ä¾†è¿½è¹¤ã€Œä¸­é–“å€åŸŸã€çš„è¤‡é¸æ¡†
      let inBetween = false;

      // æª¢æŸ¥æ˜¯å¦åŒæ™‚æŒ‰ä¸‹äº† Shift éµï¼Œä¸”ç•¶å‰ checkbox æ˜¯å·²è¢«é¸ä¸­çš„ç‹€æ…‹
      if (e.shiftKey && this.checked) {

        // ç¹¼çºŒåšæˆ‘å€‘æƒ³åšçš„äº‹

        // å¾ªç’°éæ­·æ¯å€‹è¤‡é¸æ¡†
        checkboxes.forEach(checkbox => {
          console.log(checkbox);

          // å¦‚æžœç•¶å‰ checkbox ç­‰æ–¼ã€Œé€™æ¬¡é»žæ“Šçš„ã€æˆ–ã€Œä¸Šæ¬¡é»žæ“Šçš„ã€
          if (checkbox === this || checkbox === lastChecked) {

            // ç¿»è½‰ inBetween æ¨™èªŒï¼Œä»£è¡¨é–‹å§‹/åœæ­¢æ¨™è¨˜ä¸­é–“çš„è¤‡é¸æ¡†
            inBetween = !inBetween;

            console.log('ä¸­é–“é–‹å§‹æª¢æŸ¥å®ƒå€‘ï¼')
          };

          // å¦‚æžœ inBetween ç‚º trueï¼Œå‰‡æ¨™è¨˜è©² checkbox ç‚ºã€Œé¸ä¸­ã€ç‹€æ…‹
          if (inBetween) {
            checkbox.checked = this.checked;
          }
        })
      };

      // æ›´æ–°è¨˜éŒ„çš„ä¸Šæ¬¡é¸æ“‡çš„ checkbox
      lastChecked = this;
    }

    // é‡å°æ¯å€‹ checkbox ç¶å®š `click` äº‹ä»¶ï¼Œä½¿ç”¨ `handleCheck` ä½œç‚ºè™•ç†å‡½æ•¸
    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

  </script>
</body>
